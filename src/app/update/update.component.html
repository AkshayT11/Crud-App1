
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
               <h5>Update Data</h5>
               <div class="row">
                <form  >
                    <div class="form-group mb-2">
                      <label for="name">Enter Name</label>
                      <input type="text" name="name" class="form-control" [(ngModel)]="employeed.name" placeholder="Enter Name">
                     </div>
                  
                     <div class="form-group mb-2">
                      <label for="email">Enter Email</label>
                      <input type="email" class="form-control" name="email"  [(ngModel)]="employeed.email"  placeholder="Enter email">
                     </div>
                    
                     <div class="form-group mb-2">
                      <label for="city">Enter City</label>
                      <input type="text" name="city" class="form-control" [(ngModel)]="employeed.city"   placeholder="Enter City name">
                     </div>
        
                     <div class="form-group mb-2">
                      <label for="pincode">Enter Pincode</label>
                      <input type="number" name="pincode" class="form-control"  [(ngModel)]="employeed.pincode"   placeholder="Enter Pincode">
                     </div>
        
                     <div class="form-group mb-2">
                      <label for="phone">Enter Phone Number</label>
                      <input type="number" name="phone" class="form-control"  [(ngModel)]="employeed.phone"  placeholder="Enter Phone Number">
                     </div>
        
                  </form> 
               </div>
               <div class="mt-3">
                <button (click)="update()" class="btn btn-success">Update</button> &nbsp;
                <button routerLink="/" class="btn btn-dark">Back</button>
               </div>
            </div>
        </div>
    </div>
</div>
