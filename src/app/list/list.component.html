<nav class="navbar bg-dark pb-3">
    <div class="container">
            <h2>Angular Crud Operation</h2>
    </div>
    <div class="d-flex">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
    </div>
</nav>

 
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div style="background-color: cadetblue;" class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
            <form [formGroup]="employeeForm" >
                <div class="form-group mb-2">
                  <label for="name">Enter Name</label>
                  <input type="text" name="name" class="form-control" formControlName="name" placeholder="Enter Name">
                 </div>
              
                 <div class="form-group mb-2">
                  <label for="email">Enter Email</label>
                  <input type="email" class="form-control" name="email" formControlName="email" placeholder="Enter email">
                 </div>
                
                 <div class="form-group mb-2">
                  <label for="city">Enter City</label>
                  <input type="text" name="city" class="form-control" formControlName="city"  placeholder="Enter City name">
                 </div>
    
                 <div class="form-group mb-2">
                  <label for="pincode">Enter Pincode</label>
                  <input type="number" name="pincode" class="form-control" formControlName="pincode" placeholder="Enter Pincode">
                 </div>
    
                 <div class="form-group mb-2">
                  <label for="phone">Enter Phone Number</label>
                 <input type="number" name="phone" class="form-control" formControlName="phone" placeholder="Enter Phone Number">
                 </div>
    
              </form> 

        </div>
        <div style="background-color:forestgreen;" class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button (click)="addEmp(this.employeeForm.value)" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>

<!-- for view section  -->

<div class="container-fluid mt-5 ">
    <table class="table table-striped ml-3">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">City</th>
            <th scope="col">Pincode</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Active</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of empData">
        
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.city}}</td>
            <td>{{item.pincode}}</td>
            <td>{{item.phone}}</td>
            <td>
                <button routerLink="/update/{{item.id}}" class="btn btn-secondary">Edit</button>
                <button class="btn btn-danger mx-2">Delete</button>
            </td>
          </tr>
        
        </tbody>
      </table>  
</div>
